<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejercicio grupal 5.0 index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
  
    <div class="mt-4 container container-fluid">
      <form class="col-4 offset-4" id="formularioRegistro">
        <h1 class="text-center text-dark mb-5 Bati-book"><b><em>Bati-book</em></b></h1>
        <h2 class=" text-dark"><img src="img/batman.png" alt="">Registrate</h2>
        <div class="mb-3 login">
          <var name="correo" content="red"></var>
          <label for="email" class="form-label">Email: </label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required />
          <div id="errorEmail" class="invalid-feedback">
          </div>
        </div>
        <div class="mb-3 login">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control " id="password" placeholder="Ingresa tu contraseña" required />
          <div id="errorPassword" class="invalid-feedback"></div>
        </div>
        <button type="submit" class="btn btn-outline-primary btn-lg">Enviar</button>
      </form>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="js/script.js"></script>
</body>

</html>
