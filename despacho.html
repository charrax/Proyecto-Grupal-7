<body>


    <h1 class="primero"><b>Bati-Electronic</b></h1>
    <div class="titulo">
        <img src="img/bat.jpg" alt="El renacer de tu empresa">
        <h2><b>Contacto</b></h2>
    </div>

    <header>
        <nav>

            <li><a href="index.html">Inicio</a></li>
            <li><a href="como.html">Cómo comprar</a></li>
            <li><a href="pagos.html">Pagos/transferencias</a></li>
            <li><a href="Marcas.html">Marcas Distribuidas</a></li>
            <li><a href="estadisticas.html">Estadistica</a></li> 
            <li><a href="contactos.html">Contacto</a></li>

            </ul>
            <!-- shift +alt+flecha de direccion hacia abajo -->
        </nav>
    </header>

<main>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Dirección</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Dirección 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Ciudad</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Region</label>
        <select id="inputState" class="form-control">
          <option selected>Region de tu comuna</option>

          <option>1° Region</option>
          <option>2° Region</option>
          <option>3° Region</option>
          <option>4° Region</option>
          <option>5° Region (Valparaiso)</option>
          <option>6° Region</option>
          <option>7° Region</option>
          <option>8° Region</option>
          <option>9° Region</option>
          <option>10° Region</option>
          <option>11° Region</option>
          <option>12° Region</option>
          <option>Metropolitana</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Comentario</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
           
</div>
  
  </form>
  
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#basicExampleModal">
  <a href="index.html"></a>

  Ingreso de datos del despacho
</button>

<!-- Modal -->
<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark" id="exampleModalLabel">Compra realizada con éxito</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-dark">
        “Su compra ya está en camino!”
        
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>
</main>
